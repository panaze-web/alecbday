<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Birthday Crossword</title>

  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #1f7a3f;
    color: #111;
  }

  h1 {
    text-align: center;
    color: #ffdf00;
    margin: 16px 0 8px;
  }

  .container {
    max-width: 380px;
    margin: 0 auto;
    padding: 10px;
    display: none;
  }

  .loading {
    position: fixed;
    inset: 0;
    background: #1f7a3f;
    color: #ffdf00;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    gap: 4px;
    margin: 16px 0;
  }

  input {
    width: 100%;
    aspect-ratio: 1 / 1;
    text-align: center;
    font-size: 16px;
    text-transform: uppercase;
    border: 1px solid #999;
    border-radius: 4px;
  }

  .highlight {
    background: #fff3a0;
    font-weight: bold;
  }

  .clues {
    background: white;
    border-radius: 8px;
    padding: 12px;
    font-size: 14px;
  }

  .popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    color: white;
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 42px;
    letter-spacing: 6px;
    z-index: 10;
  }

  .reveal {
    display: none;
    position: fixed;
    inset: 0;
    background: #111;
    color: white;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    padding: 20px;
    z-index: 11;
  }

  .reveal img {
    max-width: 90%;
    border-radius: 12px;
    margin-bottom: 20px;
  }

  .reveal h2 {
    margin-bottom: 20px;
    font-weight: normal;
  }
